  url: /stylesheets
- text: Scripts
  url: /scripts
- text: Theme
  url: /wp-theme
- text: Child Theme
  url: /child
- text: Components
  url: /components
- text: PixPlugin
  url: /pixplugin/
- text: ––– WP-API
  url: /pixplugin/wp-api