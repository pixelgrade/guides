title: Guides by Pixelgrade
email: contact@pixelgrade.com
description: '– – –'
url: 'http://127.0.0.1:4000/'
baseurl: ''
twitter_username: pixelgrade
github_username: pixelgrade
latest_version: 1.3.2

# syntax highlighting
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# build settings
sass:
    style: compressed
available_versions:
    - v1.3.2
encoding: utf-8
exclude:
    - node_modules
    - README.md
    - LICENSE.md
    - CNAME
    - Gemfile
    - Gemfile.lock
    - Gruntfile.js
    - package.json
    - script
    - spec
gems:
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-sitemap

# navigation
navigation:
- text: View on GitHub
  url: https://github.com/pixelgrade/guides
